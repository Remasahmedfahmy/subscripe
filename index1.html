<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <h1>Stay updated!</h1>
    <img class="img1" src="illustration-sign-up-desktop.svg" alt="">
    <p class="p">Join 60,000+ product managers receiving monthly updates on:</p>
    <div class="three_right">
      <div class="cont_1">
        <img src="icon-list.svg" alt="">
        <p>Product discovery and building what matters</p>
      </div>
      <div class="cont_2">
        <img src="icon-list.svg" alt="">
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="cont_3">
        <img src="icon-list.svg" alt="">
        <p>And much more!</p>
      </div>
    </div>
    <h3>Email address</h3>
    <input type="email" name="" id="" placeholder="email@company.com">
    <button class="button1"><a href="index2.html">Subscribe to monthly newsletter</a></button>
  </div>
  </div>
